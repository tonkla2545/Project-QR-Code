<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fb; }
    #qrcode canvas, #qrcode img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">QR App</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">สร้าง QR Code จากลิงก์ (URL)</h1>
            <p class="text-muted mb-4">วางลิงก์ (URL) แล้วกด Generate เพื่อสร้าง QR จากนั้นดาวน์โหลดเป็น PNG ได้ทันที</p>

            <form id="qrForm" class="row g-3">
              <div class="col-12">
                <label for="url" class="form-label">ลิงก์ (URL)</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">ขนาดภาพ</label>
                <select id="size" class="form-select">
                  <option value="256">256 px (แนะนำ)</option>
                  <option value="384">384 px</option>
                  <option value="512">512 px</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">ระดับแก้ไขข้อผิดพลาด (ECC)</label>
                <select id="ecc" class="form-select">
                  <option value="M">M (ปกติ)</option>
                  <option value="L">L</option>
                  <option value="Q">Q</option>
                  <option value="H">H (ทนทานสุด)</option>
                </select>
              </div>

              <div class="col-12 d-flex flex-wrap gap-2">
                <button class="btn btn-success" type="submit">Generate QR</button>
                <button class="btn btn-outline-secondary" type="button" id="clearBtn">ล้าง</button>
                <a id="downloadBtn" class="btn btn-primary d-none" download="qrcode.png">ดาวน์โหลด PNG</a>
                <button class="btn btn-warning d-none" type="button" id="saveBtn">บันทึกลงฐานข้อมูล</button>
              </div>
            </form>

            <hr class="my-4">
            <div id="qrcode" class="d-flex justify-content-center p-3 bg-white rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- โหลด qrcodejs ก่อน แล้วค่อย app.js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
